# Grafana Dashboard Provisioning Config
apiVersion: 1

providers:
  - name: 'clutch-dashboards'
    orgId: 1
    folder: 'Clutch Protocol'
    folderUid: 'clutch'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
